<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/Analogclock.css">
    <title>AnalogClock</title>
</head>
<body>
<!-- <div> -->
    <h1 class=" mt-3 pt-5 text-center text-white">Analog Clock</h1>
<!-- </div> -->
<section class="">
<div class="clock">
    <div id="hour" class="hand hours"></div>
    <div id="minute" class="hand minutes"></div>
    <div id="second"class="hand seconds"></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
</section>

 <!-- JavaScript -->
 <script src="../assets/js/Analogclock.js"></script>
</body>
</html>
