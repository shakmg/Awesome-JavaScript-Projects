<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  background-color:black;
  overflow-x: hidden;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration:indianred;
  font-size: 25px;
  color:gray;
  display: block;
}

.sidenav a:hover {
  color:azure;
}



</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)"  onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>


<span style="font-size:30px;cursor:pointer; color:black; font-weight: bold" onclick="openNav()">&#9776; open</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
